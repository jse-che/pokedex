<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="/favicon/icons8-pokeball-16.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <img src="" class="pokemon-image">

        <h1 class="pokemon_dados">
            <span class="numero-pokemon"></span>
            <span class="nome-pokemon"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search"
            placeholder="name or Id" required>
        </form>

        <p class="type-pokemon"></p>

        <div class ="buttons">
            <button class="button button_prev">Previus</button>
            <button class="button button_nxt">Next</button>
        </div>
        <img src="img/pokedex.png" class="pokemon_img">
    </main>
    <script src="script.js"></script>
</body>
</html>
